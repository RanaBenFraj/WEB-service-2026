openapi: 3.0.0
info:
  title: Conference Management System API
  version: 1.0.0
  description: API for managing users, conferences, sessions, notes, and tasks.

servers:
  - url: http://localhost:3000
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserRegister:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - name
        - email
        - password

    UserLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password

    UserResponse:
      type: object
      properties:
        message:
          type: string
        userId:
          type: integer

    LoginResponse:
      type: object
      properties:
        message:
          type: string
        token:
          type: string

    Conference:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date

    ConferenceCreate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
      required:
        - title
        - start_date
        - end_date

    Session:
      type: object
      properties:
        id:
          type: integer
        conference_id:
          type: integer
        title:
          type: string
        speaker:
          type: string
        start_time:
          type: string
        end_time:
          type: string

    SessionCreate:
      type: object
      properties:
        conference_id:
          type: integer
        title:
          type: string
        speaker:
          type: string
        start_time:
          type: string
        end_time:
          type: string
      required:
        - conference_id
        - title
        - start_time
        - end_time

    Note:
      type: object
      properties:
        id:
          type: integer
        session_id:
          type: integer
        user_id:
          type: integer
        content:
          type: string

    NoteCreate:
      type: object
      properties:
        session_id:
          type: integer
        user_id:
          type: integer
        content:
          type: string
      required:
        - session_id
        - user_id
        - content

    Task:
      type: object
      properties:
        id:
          type: integer
        note_id:
          type: integer
        user_id:
          type: integer
        description:
          type: string
        status:
          type: string

    TaskCreate:
      type: object
      properties:
        note_id:
          type: integer
        user_id:
          type: integer
        description:
          type: string
        status:
          type: string
      required:
        - note_id
        - user_id
        - description

    MessageResponse:
      type: object
      properties:
        message:
          type: string

    Error:
      type: object
      properties:
        message:
          type: string
        error:
          type: string

paths:
  /api/users/register:
    post:
      tags:
        - Users
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/login:
    post:
      tags:
        - Users
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/conferences:
    get:
      tags:
        - Conferences
      summary: Get all conferences
      responses:
        200:
          description: List of conferences
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conference'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Conferences
      summary: Create a new conference
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConferenceCreate'
      responses:
        201:
          description: Conference created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conference'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/conferences/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Conferences
      summary: Get conference by ID
      responses:
        200:
          description: Conference details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conference'
        404:
          description: Conference not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Conferences
      summary: Update conference
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConferenceCreate'
      responses:
        200:
          description: Conference updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Conference not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Conferences
      summary: Delete conference
      security:
        - bearerAuth: []
      responses:
        200:
          description: Conference deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Conference not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/sessions:
    post:
      tags:
        - Sessions
      summary: Create a session
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionCreate'
      responses:
        201:
          description: Session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/sessions/{conferenceId}:
    parameters:
      - name: conferenceId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags:
        - Sessions
      summary: List sessions for a conference
      responses:
        200:
          description: List of sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/notes:
    post:
      tags:
        - Notes
      summary: Add a note
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteCreate'
      responses:
        201:
          description: Note added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/tasks:
    post:
      tags:
        - Tasks
      summary: Create a task
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        201:
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'